                    </div>

                <div id="cryptos">
                    {% for obj in coins %}
                    <div class="crypto">

                                    <text class="crypto-name">{{obj.name}}</text>
                                    <text class="crypto-abb">{{obj.value}}</text>
                                </div>
                            </div>

                            <div class="crypto-stat">
                                <text class="num">{{obj.mine_rate}} GH/s</text>
                            </div>
                        </div>
