{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/traders.css' %}">
    <link rel="stylesheet" href="{% static 'css/traderinfo.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <title>UltraGreen</title>
</head>
<body>
    {% include "top_nav.html" %}

    <div id="main">
        {% include "sidenav.html" %}

        <div id="main2" onclick="CloseNav()">
            <div id="main3">
                <div id="trader-info">
                    <div id="trader-info-con">
                        <div id="trader-bio">
                            <div id="trader-img">
                                <img src="{% static 'images/trader.png' %}"/>
                            </div>
                            
                            <text id="trader_name">{{name.name}}</text>
                        </div>

                        <table>
                            <tr>
                              <td>NAME</td>
                              <td>{{name.name}}</td>
                            </tr>
                            <tr>
                              <td>WIN RATE</td>
                              <td>{{name.win_rate}}%</td>
                            </tr>
                            <tr>
                              <td>PROFIT SHARE</td>
                              <td>{{name.profit_share}}%</td>
                            </tr>
                        </table>

                    </div>
                </div>
                

        
                
            </div>
        </div>

    </div>
    
</body>
</html>
